<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Gemooy</title>
  <style>
#canvas { border: 1px solid blue; }
#canvas_viewport {
    width: 420px; height: 420px; overflow: scroll; border: 1px solid black;
}
#info { float: right; }
#program {
  display: none;
}
#load {
  display: none;
}
  </style>
</head>
<body>

<p id="info">
Gemooy on:
<a href="http://catseye.tc/node/Gemooy.html">catseye.tc</a> |
<a href="https://github.com/catseye/Gemooy">github</a> |
<a href="http://esolangs.org/wiki/Gemooy">esolangs wiki</a>
</p>

<h1>Gemooy</h1>

<button id="load">Load</button>
<button id="edit">Edit</button>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="step">Step</button>
Speed: <input id="speed" type="range" min="0" max="200" value="0" />

<div id="canvas_viewport">
  <canvas id="canvas" width="400" height="400">
    Your browser doesn't support displaying an HTML5 canvas.
  </canvas>
</div>

<textarea id="program" rows="25" cols="40">
%   @@   @@
#  @  $    @
       @
#      #
#
       @
#     # #
#    #
    @     @
    @     @@
#  @ @    @
@   @   @
</textarea>

</body>
<script src="../src/yoob/controller.js"></script>
<script src="../src/yoob/playfield.js"></script>
<script src="../src/yoob/cursor.js"></script>
<script src="../src/gemooy.js"></script>
<script>
  var c = new GemooyController();
  c.init(document.getElementById('canvas'));
  c.connect({
    'start': 'start',
    'stop': 'stop',
    'step': 'step',
    'load': 'load',
    'edit': 'edit',
    'source': 'program',
    'display': 'canvas_viewport',
    'speed': 'speed'
  });
  c.click_load();
</script>

</script>
