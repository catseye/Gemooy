<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Gemooy</title>
  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
  <script src="../src/playfield.js"></script>
  <script src="../src/gemooy.js"></script>
  <script>
$(document).ready(function() {
    var eso = new GemooyController($('#canvas')[0]);
    $('#load').click(function() {
        eso.load($('#program'));
    });
    $('#start').click(function() {
        eso.start();
    });
    $('#stop').click(function() {
        eso.stop();
    });
});
  </script>
  <style>
#canvas { border: 1px solid blue; }
#info { float: right; }
  </style>
</head>
<body>

<p id="info">
Gemooy on:
<a href="http://catseye.tc/node/Gemooy.html">catseye.tc</a> |
<a href="https://github.com/catseye/Gemooy">github</a> |
<a href="http://esolangs.org/wiki/Gemooy">esolangs wiki</a>
</p>

<h1>Gemooy
<button id="load">Load</button>
<button id="start">Start</button>
<button id="stop">Stop</button>
</h1>

<canvas id="canvas" width="400" height="400">
Your browser doesn't support displaying an HTML5 canvas.
</canvas>

<textarea id="program" rows="25" cols="40">
%   @@   @@
#  @  $    @
       @
#      #
#
       @
#     # #
#    #
    @     @
    @     @@
#  @ @    @
@   @   @
</textarea>

</body>
